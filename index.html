<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <section>
    <div class="principal">
      <article class="secao">
        <picture>
          <source media="(min-width:650px)" srcset="images/image-product-desktop.jpg">
          <source media="(min-width:465px)" srcset="images/image-product-mobile.jpg">
          <img src="images/image-product-mobile.jpg" alt="Flowers" style="width: 100%; height: 100%;">
        </picture>
      </article>
      <article class="secao">
        <p class="preview">PERFUME</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="texto1"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <span class="preco1">$149.99</span> 
        <span class="preco2">$169.99</span>

        <button>Add to Cart</button>  
        
      </article>
    </div>
  </section>
</body>
</html>
